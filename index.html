<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QR PDF & Compressor</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <!-- Libraries (CDN) -->
  <script src="https://unpkg.com/html5-qrcode@2.3.7/minified/html5-qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://unpkg.com/browser-image-compression@1.0.15/dist/browser-image-compression.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script> src="ads.js"></script>
</head>
<body>
  <header>
    <h1>QR PDF & Compressor</h1>
    <p class="tagline">Scan • Generate • Create PDFs • Compress images</p>
  </header>

  <nav class="tabs">
    <button data-tab="qr" class="active">QR</button>
    <button data-tab="pdf">PDF</button>
    <button data-tab="compress">Compress</button>
    <button data-tab="settings">Settings</button>
  </nav>

  <main>
    <!-- QR Tab -->
    <section id="tab-qr" class="tabpane active">
      <div class="col">
        <h2>Generate QR</h2>
        <input id="qr-input" placeholder="Enter URL or text" />
        <button id="btn-gen-qr">Generate</button>
        <div id="qrcode" class="qrcode-box"></div>
        <div class="row">
          <button id="btn-download-qr">Download QR</button>
          <button id="btn-share-qr">Share</button>
        </div>
      </div>

      <div class="col">
        <h2>Scan QR</h2>
        <div id="qr-reader" style="width:100%"></div>
        <p id="scan-result">Result: <span id="scan-text">—</span></p>
        <div class="row">
          <button id="btn-start-scan">Start</button>
          <button id="btn-stop-scan" disabled>Stop</button>
        </div>
      </div>
    </section>

    <!-- PDF Tab -->
    <section id="tab-pdf" class="tabpane">
      <h2>Create PDF</h2>
      <textarea id="pdf-text" rows="4" placeholder="Enter text to include in PDF"></textarea>
      <div class="row">
        <input id="pdf-images" type="file" accept="image/*" multiple />
        <button id="btn-create-pdf">Create PDF</button>
      </div>
      <p id="pdf-status">Selected images: 0</p>
    </section>

    <!-- Compress Tab -->
    <section id="tab-compress" class="tabpane">
      <h2>Compress Images</h2>
      <input id="compress-input" type="file" accept="image/*" multiple />
      <label for="quality-range">Quality: <span id="quality-label">0.7</span></label>
      <input id="quality-range" type="range" min="10" max="95" value="70" />
      <div class="row">
        <button id="btn-compress">Compress Selected</button>
        <button id="btn-download-all" disabled>Download All</button>
      </div>
      <div id="compress-results"></div>
    </section>

    <!-- Settings Tab -->
    <section id="tab-settings" class="tabpane">
      <h2>Settings</h2>
      <p>Remove Ads (future), About, Help</p>
      <p class="small">This PWA is a simple local-first tool. No backend required.</p>
    </section>
  </main>

  <footer>
    <p>QR PDF & Compressor — web PWA MVP</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
